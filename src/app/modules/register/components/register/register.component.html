<div class="row">
  <div class="col-7 left"></div>
  <div class="col-5 right">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <form [formGroup]="registerForm" (submit)="onSubmit()">
          <div class="icon d-flex justify-content-center">
            <div>
              <div class="d-flex justify-content-center">
                <!-- <img src="../../../assets/logo2.png" alt="logo" /> -->
                <h1>COMMERCE</h1>
              </div>
              <div
                class="d-flex justify-content-center align-items-center flex-column"
              >
                <h5 class="text-center">Register</h5>
                <app-loading-spinner
                  *ngIf="isLoading"
                  class="mb-4 ms-4"
                ></app-loading-spinner>
                <p *ngIf="registerError" class="help-block text-danger">
                  {{ registerError }}
                  <fa-icon class="icon" [icon]="faShield"></fa-icon>
                </p>
              </div>
            </div>
          </div>

          <label class="mb-1">Email Address</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><fa-icon class="icon" [icon]="faUser"></fa-icon
            ></span>
            <input
              type="email"
              class="form-control"
              placeholder="email address"
              [formControlName]="'email'"
            />
          </div>
          <p
            *ngIf="
              registerForm.get('email').invalid &&
              registerForm.get('email').touched
            "
            class="help-block text-danger"
          >
            Invalid Email Address Format
          </p>
          <label class="mb-1">Password</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><fa-icon class="icon" [icon]="faKey"></fa-icon
            ></span>
            <input
              type="password"
              class="form-control"
              placeholder="password"
              [formControlName]="'password'"
            />
          </div>
          <p
            *ngIf="
              registerForm.get('password').invalid &&
              registerForm.get('password').touched
            "
            class="help-block text-danger"
          >
            Password should contains one uppercase,one lowercase character and
            it should be "6-30" character long
          </p>
          <label class="mb-1">Retype Password</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><fa-icon class="icon" [icon]="faKey"></fa-icon
            ></span>
            <input
              type="password"
              class="form-control"
              placeholder="re-password"
              [formControlName]="'repassword'"
            />
          </div>
          <p
            *ngIf="passwordWarning && registerForm.get('repassword').touched"
            class="help-block text-danger"
          >
            {{ passwordWarning }}
          </p>
          <button
            [disabled]="registerForm.invalid"
            type="submit"
            class="btn btn-sm btn-primary float-end"
          >
            Register
          </button>
          <button
            type="button"
            class="back btn btn-sm btn-primary float-end me-2"
            (click)="toLoginPage()"
          >
            <fa-icon class="icon" [icon]="faSquareLeft"></fa-icon> Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
