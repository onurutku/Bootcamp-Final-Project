<nav
  *ngIf="this.userLoggedIn"
  class="navbar navbar-expand-lg navbar-light bg-light"
>
  <div class="container-fluid">
    <a [routerLink]="['/shop']" class="navbar-brand text-white">COMMERCE</a>
    <button
      class="navbar-toggler bg-white"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggle(collapse)"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      #collapse
      class="navdiv navbar-collapse collapse"
      id="navbarSupportedContent"
    >
      <div class="small-nav d-flex justify-content-between align-items-center">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              [routerLink]="['/shop']"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              class="nav-link text-white"
              >Shop</a
            >
          </li>
          <li class="nav-item">
            <a
              [routerLink]="['/cart', userLoggedIn.localId]"
              routerLinkActive="active"
              class="nav-link text-white"
              >Cart</a
            >
          </li>
          <li *ngIf="userLoggedIn.email === 'admin@admin.com'" class="nav-item">
            <a
              [routerLink]="['/new']"
              routerLinkActive="active"
              class="nav-link text-white"
              >New</a
            >
          </li>
          <li *ngIf="userLoggedIn.email === 'admin@admin.com'" class="nav-item">
            <a
              [routerLink]="['/orders']"
              routerLinkActive="active"
              class="nav-link text-white"
              >Orders</a
            >
          </li>
          <li class="nav-item">
            <a
              [routerLink]="['/contact']"
              routerLinkActive="active"
              class="nav-link text-white"
              >Contact</a
            >
          </li>
        </ul>
        <div class="bottom d-flex justify-content-between align-items-center">
          <input
            [(ngModel)]="filterWord"
            (keyup)="search()"
            class="form-control me-3"
            type="search"
            placeholder="Search"
          />
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                appDropdown
                class="nav-link dropdown-toggle text-white"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                <span class="me-1 count">{{ allCarts?.length }}</span>
                <fa-icon
                  [routerLink]="['/cart', userLoggedIn.localId]"
                  class="me-2"
                  [icon]="faCart"
                ></fa-icon>
                {{ userLoggedIn.email }}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a
                  [routerLink]="['/cart', userLoggedIn.localId]"
                  class="dropdown-item"
                  ><fa-icon [icon]="faCartCheck"></fa-icon>&nbsp;&nbsp;Shopping
                  Cart</a
                >
                <div class="dropdown-divider"></div>
                <a (click)="logout()" class="dropdown-item"
                  ><fa-icon [icon]="faRightBracket"></fa-icon
                  >&nbsp;&nbsp;Logout</a
                >
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
