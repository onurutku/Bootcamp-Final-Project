<div class="row">
  <div class="col-7 left"></div>
  <div class="col-5 right">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-8">
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <div class="icon d-flex justify-content-center">
            <div>
              <div class="d-flex justify-content-center">
                <h1>COMMERCE</h1>
              </div>
              <div
                class="d-flex justify-content-center align-items-center flex-column"
              >
                <h5 class="text-center">Login</h5>
                <app-loading-spinner
                  *ngIf="isLoading"
                  class="mb-4 ms-4"
                ></app-loading-spinner>
                <p
                  *ngIf="loggedIn"
                  id="success"
                  class="help-block text-success text-center"
                >
                  Login Successfull
                  <fa-icon class="icon" [icon]="faCheck"></fa-icon>
                </p>
                <p *ngIf="loginErrorMessage" class="help-block text-danger">
                  {{ loginErrorMessage }}
                  <fa-icon class="icon" [icon]="faShield"></fa-icon>
                </p>
              </div>
            </div>
          </div>
          <p
            *ngIf="
              !loginForm.get('email').valid && loginForm.get('email').touched
            "
            class="help-block text-danger rounded"
          >
            Invalid e-mail address format
          </p>
          <label class="mb-1">Email Address</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><fa-icon class="icon" [icon]="faUser"></fa-icon
            ></span>
            <input
              type="email"
              class="form-control"
              placeholder="e-mail address"
              [formControlName]="'email'"
            />
          </div>
          <label class="mb-1">Password</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1"
              ><fa-icon class="icon" [icon]="faKey"></fa-icon
            ></span>
            <input
              type="password"
              class="form-control"
              placeholder="password"
              [formControlName]="'password'"
            />
          </div>
          <button
            [disabled]="loginForm.invalid"
            type="submit"
            class="btn btn-sm btn-primary float-end"
          >
            Login
          </button>
          <button
            type="button"
            class="back btn btn-sm btn-primary float-end me-2"
            (click)="toRegisterPage()"
          >
            <fa-icon class="icon" [icon]="faSquareLeft"></fa-icon> Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
