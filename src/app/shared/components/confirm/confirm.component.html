<div class="backdrop"></div>
<div class="alert-box">
  <div class="icon">
    <fa-icon [icon]="faWarning"></fa-icon>
  </div>
  <p>{{ message }}</p>
  <div class="alert-box-actions">
    <button class="btn btn-success btn-sm" (click)="modalSubmit()">
      {{ "confirm.confirmButton" | transloco }}
    </button>
    &nbsp;
    <button class="btn btn-secondary btn-sm" (click)="modalCancel()">
      {{ "confirm.cancelButton" | transloco }}
    </button>
  </div>
</div>
